<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[M01S02]Ex3</title>
  </head>
  <body>
    <div>
        <input
          type="text"
          id="url"
          placeholder="urlProfile"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />
        <input
          type="text"
          id="name"
          placeholder="Username"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />
        <input
          type="text"
          id="email"
          placeholder="email"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />
        <button
          
          id ="save"
          
          placeholder="Salvar"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        >
          Salvar
        </button>
      
    </div>
    <div>
      <button
        id="logout"
        type="submit"
        placeholder="Enviar"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      >
        LOGOUT
      </button>
    </div>

    <script src="./logged.js"></script>
  </body>
</html>
