  <script>
    /*Dada a seguinte lista, de forma decrescente, retorne os dados das 2 listas de forma agrupada,
     pela seguinte ordem. 
     usuarios - Crescente: ['Pedro', ‘José', ‘Aderbal', ‘Danilo', 'Luisa', 'Vitoria']
    frutas - Descrescente:[ “Banana”, “Morango”, “Maçã”, “Uva”, “Pêra” , “Laranja“]

Resultado esperado: 
['Pedro - Laranja', ‘José - Pêra’, 'Aderbal - Uva', 'Danilo - Maçã', 'Luisa - Morango', 'Vitoria - Banana' ]
*/
const names = ['Pedro', 'José', 'Aderbal', 'Danilo', 'Luisa', 'Vitoria']
const fruits = ['Banana', 'Morango', 'Maçã', 'Uva', 'Pêra' , 'Laranja'];

const fruitsReverse = fruits.reverse();
//console.log(fruitsReverse)

const mergeNamesFruits = [];

for (let i=0; i<names.length; i++){
  mergeNamesFruits.push(`${names[i]} - ${fruitsReverse[i]}`)
  }
  console.log(mergeNamesFruits); 

  </script>
