  <script>
  const list = ['Pedro', 'José', 'Aderbal', 'Danilo', 'Luisa', 'Vitoria', 'Luis', 'Danilo', 'José'];

  list.forEach((name,index)=> {
    console.log('index: '+ index + ' Name: ' + name)
  })

  const newList = new Set(list);
  console.log("Lista sem nomes repetidos: ", newList)

  const filtered = list.filter((name,index) => list.indexOf(name) !== index);
  console.log("Nomes repetidos encontrados:", filtered)

  const repetead1 = filtered.pop();
  const repetead2 =filtered.pop();

  console.log(repetead1," , ", repetead2, " , ", newList);
