    <script>
      /* Criar um algoritmo que conte o total de vogais baseado na string que foi enviada.
Regra 1: Caso não seja uma string, retorne uma mensagem de erro.
Regra 2: Caso identifique pelo menos 1 vogal, retorne o número exato.
Regra 3: Caso na palavra, não conste nenhuma vogal, retorne uma mensagem informe que não tem 
nenhuma vogal */

      let word = prompt("Informe uma palavra para contarmos as vogais: ");
      console.log(word);
      let wordLowerCase = word.toLowerCase();
      console.log(wordLowerCase);

      const vowels = ["a", "e", "i", "o", "u"];
      let vowelsCount = 0;

      for (let i = 0; i < wordLowerCase.length; i++) {
        if (vowels.includes(wordLowerCase[i])) vowelsCount++;
      }
      console.log(vowelsCount);
    </script>
