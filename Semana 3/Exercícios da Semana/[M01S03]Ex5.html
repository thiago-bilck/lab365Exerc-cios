<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do GitHub</title>
</head>
<body>
  <form action="submit" id="form">
    <legend>Seus dados do GitHub</legend>
    <fieldset>
      <input
        id="login"
        type="text"
        placeholder="login"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      />
      <input
        id="url"
        type="text"
        placeholder="url"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      />
          
          <input
            id="name"
            type="text"
            placeholder="nome"
            style="
              display: flex;
              flex-direction: column;
              max-width: 100px;
              border-radius: 10px;
              margin: 10px;
            "
          />
          <input
          id="location"
          type="text"
          placeholder="localização"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />
        <input
          id="blog"
          type="text"
          placeholder="email"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />

          </fieldset>
  </form>
