<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricky and Morty Cards</title>
</head>
<body>
  <form action="submit" id="form">
    <legend>Ricky and Morty Cards</legend>
    <fieldset>
        <p>Nº do cartão</p>
        <input
       
        id="cardNumber"
        type="number"
        placeholder="nº cartão"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
         min="1"
         max="800"
      />
      <p>Nome do Personagem</p>

      <input
        id="name"
        type="text"
        placeholder="nome"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      />
      
      <p>Status do Personagem</p>

        <input
        id="status"
        type="text"
        placeholder="status"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      />

      <p>Espécie do Personagem</p>

      <input
        id="species"
        type="text"
        placeholder="espécie"
        style="
          display: flex;
          flex-direction: column;
          max-width: 100px;
          border-radius: 10px;
          margin: 10px;
        "
      />
      <p>Gênero do Personagem</p>

          <input
            id="gender"
            type="text"
            placeholder="gênero"
            style="
              display: flex;
              flex-direction: column;
              max-width: 100px;
              border-radius: 10px;
              margin: 10px;
            "
          />

          <p>Origem do Personagem</p>

          <input
          id="origin"
          type="text"
          placeholder="origem"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />

        <p>Localização do Personagem</p>

        <input
          id="location"
          type="text"
          placeholder="localização"
          style="
            display: flex;
            flex-direction: column;
            max-width: 100px;
            border-radius: 10px;
            margin: 10px;
          "
        />

          </fieldset>
  </form>

</html>
